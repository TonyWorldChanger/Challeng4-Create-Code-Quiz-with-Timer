<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Challenge4-Code-Quiz-App</title>
</head>


<body>
    <div id="first-container" class="first-container">

        <div id="top-menu" class="top-menu">
            <button id="highscores">HIGHSCORES</button>
            <p id="timer" class="timer">Timer: 00:60</p>
        </div>

        <div id="first-container" class="first-container">

            <header id="app-intro" class="app-intro">
                <h1>Welcome To The Quiz</h1>
                <p>This is a <strong>Timed Quiz</strong>! The timer will start as soon as you click the start quiz
                    button. Additional time will be deducted whenever you select an incorrect answer. Good Luck!</p>
                <button id="start-quiz" class="start-quiz">Start Quiz</button>

            </header>

            <div class="container">
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="truefalse-buttons" class="truefalse-buttons"></div>
                </div>
            </div>

            <main>



                <section id="submit-screen" class="submit-screen hide">
                    <h2>Quiz Complete!</h2>
                    <p id="final-score"></p>
                    <form>
                        <label for="">Enter Initials:</label>
                        <input id="input" type="text">
                        <button id="submit-btn">Submit</button>
                    </form>
                </section>

                <section id="highscores-screen" class="highscores-screen hide">
                    <h2>Highscores:</h2>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Go Back</button>
                    <button>Clear Highscores</button>

                </section>

            </main>


        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
